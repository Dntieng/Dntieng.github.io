name: Example Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Scheduled to run daily at midnight

jobs:
  update_file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.ACCESS }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML requests Flask SQLAlchemy flask_sqlalchemy

    - name: Set up configuration file
      run: |
        echo "flask:" > config.yaml
        echo "  secret_key: '${{ secrets.SECRET_KEY }}'" >> config.yaml
        echo "  database_url: '${{ secrets.DATABASE_URL }}'" >> config.yaml
        echo "github:" >> config.yaml
        echo "  token: '${{ secrets.ACCESS }}'" >> config.yaml

    - name: Run Python Script
      run: python RTO.py
